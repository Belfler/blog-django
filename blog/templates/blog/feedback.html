{% extends "blog/base.html" %}
{% block title %}FeedBack{% endblock %}
{% block content %}
<h1>Send message</h1>
{% if sent %}
	<p>Your message was successfully sent.</p>
	<a href="{% url "blog:post_list" %}"><p>Return to main page.</p></a>
{% else %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Send message">
	</form>
{% endif %}

{% endblock %}
